<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num1" class="form-label">Numero1</label>
            <input type="text" [(ngModel)]="num1" class="form-control" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Numero2</label>
            <input type="text" [(ngModel)]="num2" class="form-control" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <input type="radio" name="operacion" value="sumar" [(ngModel)]="calcu"/> Sumar<br>
            <input type="radio" name="operacion" value="restar" [(ngModel)]="calcu"/> Restar<br>
            <input type="radio" name="operacion" value="dividir" [(ngModel)]="calcu"/> Dividir<br>
            <input type="radio" name="operacion" value="multiplicar" [(ngModel)]="calcu"/> Multiplicar<br><br>
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
